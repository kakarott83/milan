<mat-sidenav-container class="app-drawer-container" autosize>
  <mat-sidenav
    #sidenav
    class="app-sidenav mat-elevation-z10"
    [opened]="!isScreenSmall"
    [mode]="isScreenSmall ? 'over' : 'side'"
  >
    <mat-toolbar color="primary"> Aktionen </mat-toolbar>
    <mat-nav-list *ngFor="let action of sideNacActions">
      <mat-list-item>
        <mat-icon matListItemIcon>{{ action.icon }}</mat-icon>
        <div matListItemTitle>
          {{ action.display }}
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
