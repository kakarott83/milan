<div class="container text-center">
  <mat-card class="card m-auto w-100">
    <mat-card-header class="header">
      <img src="../../../assets/picture/milan_logo.png" alt="" />
      <h2>Sign In</h2>
    </mat-card-header>
    <mat-card-content class="content">
      <form class="form" [formGroup]="registerForm" (ngSubmit)="submit()">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="userName" />
          <mat-error *ngIf="registerForm.get('userName')?.hasError('required')"
            ><strong>Name ist Pflichtfeld!</strong></mat-error
          >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>E-Mail</mat-label>
          <input matInput formControlName="userEmail" />
          <mat-error *ngIf="registerForm.get('userEmail')?.hasError('required')"
            ><strong>E-Mail ist Pflichtfeld!</strong></mat-error
          >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Passwort</mat-label>
          <input type="password" matInput formControlName="userPassword" />
          <mat-error
            *ngIf="registerForm.get('userPassword')?.hasError('required')"
            ><strong>Passwort ist Pflichtfeld!</strong></mat-error
          >
          <mat-error
            *ngIf="registerForm.get('userPassword')?.hasError('minlength')"
            ><strong>Passwort muss min. 6 Zeichen haben!</strong></mat-error
          >
          <mat-error
            *ngIf="registerForm.get('userPassword')?.hasError('minlength')"
            ><strong>Passwort darf max. 20 Zeichen haben!</strong></mat-error
          >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Passwort wiederholen</mat-label>
          <input
            type="password"
            matInput
            formControlName="userPasswordConfirm"
            [errorStateMatcher]="passwordMatcher"
          />
          <mat-error *ngIf="registerForm.hasError('passwordsNotEqual')"
            ><strong>Passwörter stimmen nicht überein!</strong></mat-error
          >
        </mat-form-field>

        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="registerForm.invalid"
          (click)="register()"
        >
          <mat-icon>app_registration</mat-icon>Account anlegen
        </button>

        <span class="text-registerLink" [routerLink]="['/auth/login']">
          Zurück zum Sign In</span
        >
      </form>
    </mat-card-content>
  </mat-card>
</div>
