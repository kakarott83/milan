<div class="container text-center"></div>
<mat-card class="card m-auto w-100">
  <mat-card-header class="header">
    <img src="../../../assets/picture/milan_logo.png" alt="" />
    <h2>Sign In</h2>
  </mat-card-header>
  <mat-card-content class="content text-center">
    <h3>Thank You for Registering</h3>
    <div *ngIf="authService.userData as user">
      <p class="text-center">
        We have sent a confirmation email to <strong>{{ user.email }}</strong
        >.
      </p>
      <p class="text-center">
        Please check your email and click on the link to verfiy your email
        address.
      </p>
    </div>
    <div>
      <button
        type="button"
        class="btn btnPrimary"
        (click)="authService.SendVerificationMail()"
      >
        <i class="fas fa-redo-alt"></i>
        Resend Verification Email
      </button>
    </div>
    <div class="text-registerLink">
      <span class="text-registerLink" [routerLink]="['/auth/login']">
        Zur√ºck zum Login</span
      >
    </div>
  </mat-card-content>
</mat-card>
