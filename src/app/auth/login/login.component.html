<div class="container text-center">
  <mat-card class="card m-auto w-100">
    <mat-card-header class="header">
      <img src="../../../assets/picture/milan_logo.png" alt="" />
      <h2>Sign In</h2>
    </mat-card-header>
    <mat-card-content class="content">
      <form class="form" [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field>
          <mat-label>E-Mail</mat-label>
          <input matInput formControlName="userEmail" />
          <mat-error *ngIf="loginForm.get('userEmail')?.hasError('required')"
            ><strong>E-Mail ist Pflichtfeld!</strong></mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Passwort</mat-label>
          <input type="password" matInput formControlName="userPassword" />
          <mat-error *ngIf="loginForm.get('userPassword')?.hasError('required')"
            ><strong>Passwort ist Pflichtfeld!</strong></mat-error
          >
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">
          <mat-icon>login</mat-icon>Login
        </button>
        <div class="text-or">
          <span><strong>OR</strong></span>
        </div>
        <button type="submit" mat-raised-button color="primary">
          <mat-icon>login</mat-icon>Login with Google
        </button>
        <mat-error *ngIf="myError"
          ><strong>E-Mail oder Passwort nicht korrekt</strong></mat-error
        >
        <span class="text-registerLink" [routerLink]="['/auth/register']">
          Klick hier zum registrieren</span
        >
        <span
          class="text-registerLink"
          [routerLink]="['/auth/forgot-password']"
        >
          Passwort vergessen</span
        >
      </form>
    </mat-card-content>
  </mat-card>
</div>
