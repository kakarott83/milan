<div class="mat-elevation-z8">
  <div class="header-container-table">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        [(ngModel)]="filterValue"
        (keyup)="applyFilter(filterValue)"
        placeholder="Eingabe"
        #input
        autocomplete="off"
      />
      <button mat-icon-button matIconSuffix (click)="clearFilter($event)">
        <mat-icon>backspace</mat-icon>
      </button>
    </mat-form-field>
    <div class="header-button-table">
      <button mat-raised-button (click)="createCustomer()">
        <mat-icon>add</mat-icon>
        Neuer Kunde
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <!--Position Column-->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <div class="cell-data">Id</div>
      </th>
      <td mat-cell *matCellDef="let customer">
        <div class="cell-data">
          {{ customer.id }}
        </div>
      </td>
    </ng-container>

    <!--Name Column-->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <div class="cell-data">Name</div>
      </th>
      <td mat-cell *matCellDef="let customer">
        <div class="cell-data">
          {{ customer.name }}
        </div>
      </td>
    </ng-container>

    <!--Name Column-->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <div class="cell-data">Stadt</div>
      </th>
      <td mat-cell *matCellDef="let customer">
        <div class="cell-data">
          {{ customer.city }}
        </div>
      </td>
    </ng-container>

    <!--Land Column-->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <div class="cell-data">Land</div>
      </th>
      <td mat-cell *matCellDef="let customer">
        <div class="cell-data">
          {{ customer.country.name }}
        </div>
      </td>
    </ng-container>

    <!--Edit Button Column-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let customer; let i = index">
        <div class="action-buttons">
          <button
            mat-icon-button
            (click)="updateCustomer(customer.id)"
            color="primary"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            (click)="deleteCustomer(i, customer.id)"
            color="warn"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        <div class="cell-data">
          No data matching the filter "{{ input.value }}"
        </div>
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
