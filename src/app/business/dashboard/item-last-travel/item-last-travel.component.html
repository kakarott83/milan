<ng-container>
  <mat-card class="card" *ngIf="!loading; else loadData">
    <mat-card-header class="header">
      <div>
        <mat-icon matListItemIcon class="icon">flight_takeoff</mat-icon>
      </div>
    </mat-card-header>
    <mat-card-content class="content">
      <div class="items col">
        <p class="item">Letzte Reise zu</p>
        <h1 class="itemValue">
          <strong> {{ lastTravel.customer.name }} </strong>
        </h1>
        <p class="item">nach {{ lastTravel.customer.city }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>

<ng-template #loadData>
  <mat-card class="card load-Data">
    <mat-spinner diameter="25"></mat-spinner>
  </mat-card>
</ng-template>
